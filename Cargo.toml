[package]
name = "distringo"
publish = false
version = "0.1.0"
authors = ["Kristofer Rye <kristofer.rye@gmail.com>"]
license = "MIT"
edition = "2018"

[dependencies]
config = { version = "~0.10.1", default_features = false, features = ["json", "yaml"] }
csv = "~1.1.3"
fnv = "~1.0.7"
hyper = "~0.13.2"
log = "~0.4.8"
pretty_env_logger = "~0.4.0"
tokio = { version = "~0.2.21", features = ["macros"] }
warp = "~0.2.3"
lazy_static = "~1.4.0"
regex = "~1.3.9"
serde = { version = "~1.0.110", features = ["derive"] }

[dev-dependencies]
criterion = "~0.3.2"
simple_logger = "~1.6.0"
serde_yaml = "~0.8.12"

[[bench]]
name = "logical_record_position_index"
path = "benches/index/logical_record_position.rs"
harness = false
