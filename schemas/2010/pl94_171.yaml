    - ["001", "507"]: "County or equivalent area code"
    - ["510", "840"]: "Independent city code"

fields:
  geo:
    # Record Codes
    - { name: "FILEID", length: 6, start: 0, type: AN }
    - { name: "STUSAB", length: 2, start: 6, type: A }
    - { name: "SUMLEV", length: 3, start: 8, type: AN }
    - { name: "GEOCOMP", length: 2, start: 11, type: AN }
    - { name: "CHARITER", length: 3, start: 13, type: AN }
    - { name: "CIFSN", length: 2, start: 16, type: AN }
    - { name: "LOGRECNO", length: 7, start: 18, type: N, key: true }

    # Geographic Area Codes
    - { name: "REGION", length: 1, start: 25, type: AN, options: { definition: "region" } }
    - { name: "DIVISION", length: 1, start: 26, type: AN, options: { definition: "division" } }
    - { name: "STATE", length: 2, start: 27, type: AN, options: { definition: "state" } }
    - { name: "COUNTY", length: 3, start: 29, type: AN, options: { definition: "county" } }
