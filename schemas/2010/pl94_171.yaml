type:
  originator: census
  format: flat

definitions:
  region:
    "1": Northeast
    "2": Midwest
    "3": South
    "4": West
    "9": Not in a region (Puerto Rico)

  division:
    "0": Not in a division (Puerto Rico)
    "1": New England
    "2": Middle Atlantic
    "3": East North Central
    "4": West North Central
    "5": South Atlantic
