<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
		<link rel="stylesheet" href="css/index.css">
		<link rel="icon" href="favicon.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<title>Distringo</title>
	</head>
	<body style="margin: 0; overflow-y: hidden; height: 100vh;">
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

		<main class="content" style="height: 100%">
			<div id="map" style="height: 100%"></div>
		</main>

		<script src="js/index.js"></script>
		<script src="js/api.js"></script>
		<script defer>
		const apiUri = `${window.location.origin}/api/v0`;

		let shapefiles = [
			tl_2010_18157_tabblock10 = {
				data: API.shapefile("tl_2010_18157_tabblock"),
				minZoom: 10.0,
				maxZoom: undefined,
			},
		];

		let container = document.getElementById('map');

		console.info("Initializing the map");

		let map = L.map(container, {
			center: [0.0, 0.0],
			zoom: 0,
			zoomSnap: 0.25,
			zoomDelta: 0.25,
			boxZoom: false,
			doubleClickZoom: false,
		});

		console.info("Adding OSM tile set");

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);
		</script>
	</body>
</html>
