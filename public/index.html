<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<title>Uptown</title>
	</head>
	<body style="margin: 0; overflow-y: hidden; height: 100vh;">
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

		<main class="content" style="height: 100%">
			<div id="map" style="height: 100%"></div>
		</main>

		<script src="js/index.js"></script>
		<script defer>
		let mapState = getMapState();

		let [center, zoom] = [
			mapState.center || {lat: 39.8333333, lng: -98.585522},
			mapState.zoom || 3.0,
		];

		let map = L.map('map', {
			center: center,
			zoom: zoom,
			zoomSnap: 0.25,
			zoomDelta: 0.25,
		});

		L.control.uptown({ position: 'topright' }).addTo(map);

		window.addEventListener('unload', e => {
			let mapState = {
				center: map.getCenter(),
				zoom: map.getZoom(),
			};

			window.sessionStorage.mapState = JSON.stringify(mapState);
		});

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);
		</script>
	</body>
</html>
